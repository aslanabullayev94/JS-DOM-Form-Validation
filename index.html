<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign Up</title>
</head>

<body>
    <main>
        <div id="sign-up">
            <div class="sign-up_bg-img">
                <i class="fab fa-blogger fa-7x"></i>
                <h1>Sign Up</h1>
            </div>
            <form id="sign-up-form">
                <div class="username input-wrapper">
                    <label>Username</label>
                    <input id="username" type="text">
                </div>
                <div class="email input-wrapper">
                    <label>Email</label>
                    <input id="email" type="email">
                </div>
                <div class="password input-wrapper">
                    <label>Password</label>
                    <input id="password" type="password">
                </div>
                <div class="confirm-password input-wrapper">
                    <label>Confirm password</label>
                    <input id="confirmPassword" type="password">
                </div>
                <div class="submit-sign-up">
                    <input type="submit" value="Sign Up">
                </div>
                <small class='error-text'></small>
            </form>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
